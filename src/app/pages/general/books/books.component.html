<div style="text-align:center">
<h1>Books</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <p style="text-decoration: underline;">Book Carousel:</p>
      <div class="bd-example" style="width:70%;margin:auto">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{threeRandomBooks[0].image}}" class="d-block w-100" alt="..." (click)="viewMoreClicked(threeRandomBooks[0].isbn)" style="cursor:pointer">
      </div>
      <div class="carousel-item">
        <img src="{{threeRandomBooks[1].image}}" class="d-block w-100" alt="..." (click)="viewMoreClicked(threeRandomBooks[1].isbn)" style="cursor:pointer">
      </div>
      <div class="carousel-item">
        <img src="{{threeRandomBooks[2].image}}" class="d-block w-100" alt="..." (click)="viewMoreClicked(threeRandomBooks[2].isbn)" style="cursor:pointer">
      </div>
      <div class="carousel-item">
        <img src="{{threeRandomBooks[3].image}}" class="d-block w-100" alt="..." (click)="viewMoreClicked(threeRandomBooks[3].isbn)" style="cursor:pointer">
      </div>
      <div class="carousel-item">
        <img src="{{threeRandomBooks[4].image}}" class="d-block w-100" alt="..." (click)="viewMoreClicked(threeRandomBooks[4].isbn)" style="cursor:pointer">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <p style="text-decoration: underline;">3 Most Recent Additions:</p>
      <table *ngFor="let book of threeMostRecentBooks">
        <tr>
          <td style="width:25%"><img src="{{book.image}}" style="width:80%"></td>
          <td style="text-align:left;width:75%">
            <p class="inline">Title:&nbsp;</p><p style="font-weight:bold" class="inline">{{book.title}}</p><br>
            <p class="inline">Author:&nbsp;</p><p style="font-weight:bold" class="inline">{{book.author}}</p><br>
            <p class="inline">ISBN:&nbsp;</p><p style="font-weight:bold" class="inline">{{book.isbn}}</p><br>
            <p class="inline">Publication Year:&nbsp;</p><p style="font-weight:bold" class="inline">{{book.year}}</p>
            <br><button type="button" class="btn btn-secondary" style="width:50%" (click)="viewMoreClicked(book.isbn)">More</button>
          </td>
        </tr>
        <tr>&nbsp;</tr>
      </table>
    </div>
  </div>
</div>
</div>
<br>&nbsp;
